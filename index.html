<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="speed-control">
            <p>游戏速度:</p>
            <div class="speed-buttons">
                <button id="slowBtn" class="speed-btn">慢速</button>
                <button id="normalBtn" class="speed-btn active">中速</button>
                <button id="fastBtn" class="speed-btn">快速</button>
            </div>
        </div>
        <div class="controls">
            <p>使用方向键控制蛇的移动</p>
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
        </div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>你的得分: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
